<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<h:body>
	<ui:composition template="layout.xhtml">
		<ui:define name="content">
		
			
			<div>
				<h:dataTable class="table table-striped" value="#{libroMB.libros}" var="libro">
					<h:column>
						<f:facet name="header">Id</f:facet>
						#{libro.id}
					</h:column>
					<h:column>
						<f:facet name="header">Titulo</f:facet>
						#{libro.titulo}
					</h:column>
					<h:column>
						<f:facet name="header">Descripcion</f:facet>
						#{libro.descripcion}
					</h:column>
					<h:column>
						<f:facet name="header">Fecha Publicacion</f:facet>
						#{libro.fechaPublicacion}
					</h:column>
					<h:column>
						<f:facet name="header"># Paginas</f:facet>
						#{libro.paginas}
					</h:column>
					<h:column>
						<f:facet name="header">Precio</f:facet>
						#{libro.precio}
					</h:column>
					<h:column>
						<f:facet name="header">Autores</f:facet>
						<h:dataTable class="table table-striped" value="#{libro.autores}" var="autor">
							<h:column>
								<f:facet name="header">Nombres</f:facet>
								#{autor.autor.nombres}
							</h:column>
						</h:dataTable>
					</h:column>
					<h:column>
						<f:facet name="header">Categorias</f:facet>
						<h:dataTable class="table table-striped" value="#{libro.categorias}" var="categoria">
							<h:column>
								<f:facet name="header">Nombre</f:facet>
								#{categoria.categoria.nombre}
							</h:column>
						</h:dataTable>
					</h:column>
					
				</h:dataTable>
			</div>
				
			
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
